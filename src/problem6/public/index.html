<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        .auth-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .auth-section h2 {
            color: #333;
            font-size: 16px;
            margin-bottom: 12px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        input {
            flex: 1;
            min-width: 150px;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            transform: scale(0.98);
        }
        .token-display {
            background: #e8f4f8;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
            color: #333;
            max-height: 60px;
            overflow-y: auto;
            display: none;
        }
        .token-display.active {
            display: block;
        }
        .status {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }
        .status-dot.online {
            background: #4caf50;
        }
        .api-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .api-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .api-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .api-controls button {
            flex: 1;
            min-width: 120px;
        }
        .response-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .response-box.error {
            background: #ffe8e8;
            border-color: #ff6b6b;
            color: #c92a2a;
        }
        .response-box.success {
            background: #e8f8e8;
            border-color: #51cf66;
            color: #2b8a3e;
        }
        .scoreboard {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .scoreboard h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .score-table thead {
            background: #f8f9fa;
            border-bottom: 2px solid #667eea;
        }
        .score-table th {
            padding: 12px;
            text-align: left;
            color: #333;
            font-weight: 600;
        }
        .score-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .score-table tbody tr:hover {
            background: #f8f9fa;
        }
        .rank {
            font-weight: 600;
            color: #667eea;
        }
        .rank.top {
            font-size: 18px;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        .message.active {
            display: block;
        }
        .message.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }
        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Live Scoreboard</h1>

            <div class="auth-section">
                <h2>User Registration & Authentication</h2>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username (e.g., john_doe)" value="testuser">
                    <button onclick="registerUser()">Register User</button>
                </div>
                <div class="status">
                    <div class="status-item">
                        <div class="status-dot" id="authStatus"></div>
                        <span id="authStatusText">Not authenticated</span>
                    </div>
                    <div class="status-item">
                        <span id="userInfo">-</span>
                    </div>
                </div>
                <div class="token-display" id="tokenDisplay">
                    <strong>JWT Token:</strong> <span id="tokenValue"></span>
                </div>
            </div>

            <div class="status">
                <div class="status-item">
                    <div class="status-dot online" id="wsStatus"></div>
                    <span id="wsStatusText">WebSocket: Connecting...</span>
                </div>
                <div class="status-item" id="apiStatus">
                    API: Ready
                </div>
            </div>
        </div>

        <div class="api-section">
            <h2>API Testing</h2>
            <div id="message" class="message"></div>

            <div class="api-controls">
                <button onclick="testGetHealth()">GET /health</button>
                <button onclick="testGetTop10()">GET /api/scores/top10</button>
                <button onclick="testGetUserScore()">GET /api/scores/user/:userId</button>
                <button onclick="testUpdateScore()">POST /api/scores/update</button>
            </div>

            <h3 style="margin-top: 20px; margin-bottom: 10px; color: #333;">Response:</h3>
            <div class="response-box" id="response">Waiting for API call...</div>
        </div>

        <div class="scoreboard" style="margin-top: 25px;">
            <h2>Top 10 Leaderboard</h2>
            <div id="scoreboardContainer">
                <div class="empty-state">Loading scores...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let socket = null;
        let authToken = null;
        let currentUserId = null;

        // Initialize WebSocket
        function initWebSocket() {
            socket = io(API_URL, {
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                reconnectionAttempts: 5
            });

            socket.on('connect', () => {
                console.log('WebSocket connected:', socket.id);
                updateWsStatus(true);
                socket.emit('subscribe_scores');
            });

            socket.on('disconnect', () => {
                console.log('WebSocket disconnected');
                updateWsStatus(false);
            });

            socket.on('connected', (data) => {
                console.log('Connected message:', data);
            });

            socket.on('score_updated', (data) => {
                console.log('Score updated:', data);
                loadScoreboard();
            });

            socket.on('error', (error) => {
                console.error('WebSocket error:', error);
                showMessage('WebSocket error: ' + error, 'error');
            });
        }

        // Register/Login user
        async function registerUser() {
            const username = document.getElementById('username').value.trim();

            if (!username) {
                showMessage('Please enter a username', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    authToken = data.token;
                    currentUserId = data.userId;

                    document.getElementById('tokenValue').textContent = authToken.substring(0, 50) + '...';
                    document.getElementById('tokenDisplay').classList.add('active');
                    document.getElementById('userInfo').textContent = `User: ${data.userId}`;
                    document.getElementById('authStatus').classList.add('online');
                    document.getElementById('authStatusText').textContent = 'Authenticated';

                    showMessage(`‚úì Registered as ${username}`, 'success');
                } else {
                    showMessage('Registration failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // API: GET /health
        async function testGetHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                displayResponse(data, response.ok);
                showMessage('‚úì Health check successful', 'success');
            } catch (error) {
                displayError('Failed to fetch health: ' + error.message);
            }
        }

        // API: GET /api/scores/top10
        async function testGetTop10() {
            try {
                const response = await fetch(`${API_URL}/api/scores/top10`);
                const data = await response.json();
                displayResponse(data, response.ok);
                showMessage('‚úì Top 10 scores fetched', 'success');
                loadScoreboard();
            } catch (error) {
                displayError('Failed to fetch top 10: ' + error.message);
            }
        }

        // API: GET /api/scores/user/:userId
        async function testGetUserScore() {
            if (!currentUserId) {
                showMessage('Please register a user first', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/scores/user/${currentUserId}`);
                const data = await response.json();
                displayResponse(data, response.ok);
                showMessage('‚úì User score fetched', 'success');
            } catch (error) {
                displayError('Failed to fetch user score: ' + error.message);
            }
        }

        // API: POST /api/scores/update (with JWT)
        async function testUpdateScore() {
            if (!authToken) {
                showMessage('Please authenticate first', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/scores/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        actionId: 'click_button_' + Date.now(),
                        actionType: 'button_click'
                    })
                });

                const data = await response.json();
                displayResponse(data, response.ok);

                if (response.ok) {
                    showMessage('‚úì Score updated', 'success');
                    loadScoreboard();
                } else {
                    showMessage('‚ö† Update failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                displayError('Failed to update score: ' + error.message);
            }
        }

        // Load and display scoreboard
        async function loadScoreboard() {
            try {
                const response = await fetch(`${API_URL}/api/scores/top10`);
                const data = await response.json();

                if (!data.success || !data.data.scores) {
                    throw new Error('Invalid response format');
                }

                const scores = data.data.scores;
                const container = document.getElementById('scoreboardContainer');

                if (scores.length === 0) {
                    container.innerHTML = '<div class="empty-state">No scores yet</div>';
                    return;
                }

                let html = `
                    <table class="score-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>User ID</th>
                                <th>Username</th>
                                <th>Score</th>
                                <th>Last Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                scores.forEach((score, index) => {
                    const rank = index + 1;
                    const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '  ';
                    const now = new Date().toLocaleString();

                    html += `
                        <tr>
                            <td class="rank ${rank <= 3 ? 'top' : ''}">${medal} ${rank}</td>
                            <td>${score.userId}</td>
                            <td>${score.username}</td>
                            <td><strong>${score.score}</strong></td>
                            <td>${now}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                container.innerHTML = html;
            } catch (error) {
                console.error('Failed to load scoreboard:', error);
                document.getElementById('scoreboardContainer').innerHTML =
                    '<div class="empty-state">Failed to load scores</div>';
            }
        }

        // Helper functions
        function displayResponse(data, success) {
            const box = document.getElementById('response');
            box.textContent = JSON.stringify(data, null, 2);
            box.className = 'response-box ' + (success ? 'success' : 'error');
        }

        function displayError(message) {
            const box = document.getElementById('response');
            box.textContent = message;
            box.className = 'response-box error';
            showMessage(message, 'error');
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message active ' + type;
            setTimeout(() => msg.classList.remove('active'), 5000);
        }

        function updateWsStatus(connected) {
            const dot = document.getElementById('wsStatus');
            const text = document.getElementById('wsStatusText');
            if (connected) {
                dot.classList.add('online');
                text.textContent = 'WebSocket: Connected';
            } else {
                dot.classList.remove('online');
                text.textContent = 'WebSocket: Disconnected';
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initWebSocket();
            loadScoreboard();
            setInterval(loadScoreboard, 5000);
        });
    </script>
</body>
</html>
